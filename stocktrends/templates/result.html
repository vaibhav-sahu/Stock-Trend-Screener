<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Prediction</title>
    {% load static %}
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
<div class="container">
    <h2 id="stock-title">{{ symbol }} Stock Prediction</h2>
    <p class="current-price">
    Today's closing price: ‚Çπ {{ current_price }}
</p>
    <p class="prediction">Predicted Price: ‚Çπ {{ prediction }}</p>

    <div class="chart-container">
        <canvas id="stockChart"></canvas>
    </div>
    <p class="trend {{ trend }}">
    {% if trend == "up" %}
        üìà Expected to rise
    {% else %}
        üìâ Expected to fall
    {% endif %}
</p>

<script>
    // plotting the stock price chart
    const ctx = document.getElementById('stockChart').getContext('2d');
    const stockChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ dates|safe }},
            datasets: [{
                label: 'Stock Price',
                data: {{ prices|safe }},
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: true,
                tension: 0.1
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                },
                y: {
                   
                    title: {
                        display: true,
                        text: 'Price (‚Çπ)'
                    }
                }
            }
        }
    });
    console.log("DATES:", {{ dates|safe }});
    console.log("PRICES:", {{ prices|safe }});
</script>

<br>
<a href="{% url 'home' %}" class="back-link">‚Üê Predict another stock</a>

</div>
</body>
</html>
